<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <!-- Adds RSS feed auto-discovery -->
  {% feed_meta %}
</head>
<body>
  <h1>{{ page.title }}</h1>
  
  <!-- This shows your page content -->
  {{ content }}

  <!-- Optional: Add publication date -->
  {% if page.date %}
    <p>Last updated: {{ page.date | date: "%b %d, %Y" }}</p>
  {% endif %}
</body>
</html>
